<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <!--JS-->
    <script src="js/scripts.js" defer></script>
    <!--using defer -> html will load and then the scripts, avoiding non-initialised elements errors -->
    <!--Icons library-->
    <script
      src="https://kit.fontawesome.com/8ca8c43a1d.js"
      crossorigin="anonymous"
    ></script>
    <!--CSS-->
    <link rel="stylesheet" href="styles/styles.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="todo-container">
      <header>
        <h1>To do list</h1>
      </header>
      <form id="todo-form">
        <p>Add your task</p>
        <div class="form-control">
          <input type="text" id="todo-input" placeholder="I need..." />
          <button type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancel</button>
      </form>
      <form id="edit-form" class="hidden">
        <p>Edit your task</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
      </form>
      <div id="toolbar">
        <div id="search">
          <h4>Search</h4>
          <form>
            <input type="text" id="search-input" placeholder="Search" />
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>
        <div id="filter">
          <h4>Filter</h4>
          <select id="filter-select">
            <option value="all">All</option>
            <option value="done">Done</option>
            <option value="todo">To do</option>
          </select>
        </div>
      </div>
      <div id="todlist">
        <div class="todo done">
          <h3>I am doing...</h3>
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="todo done">
          <h3>I am doing2...</h3>
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
